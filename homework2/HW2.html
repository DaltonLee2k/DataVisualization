<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@5"></script>
    <title>Dalton Lee Homework 2</title>
</head>
<style>
    h3 {text-align: center;}
    div {text-align: center;}
    footer {text-align: center; color: black;}
</style>
<body>
    <h3>Hypothesis: Northern states consume more alcohol than Southern states</h3>
    <div id="vis1"></div>
    <div id="vis2"></div>
    <footer>Sources: <a href="https://worldpopulationreview.com/">Data</a> (both came from the same website)</footer>
</body>
  <script>
    const spec1 = "geoPlot.vg.json"
    const spec2 = "stateGraph.vg.json"
    vegaEmbed("#vis1", spec1)
          // result.view provides access to the Vega View API
          .then(result => console.log(result))
          .catch(console.warn);
    vegaEmbed("#vis2", spec2)
          // result.view provides access to the Vega View API
          .then(result => console.log(result))
          .catch(console.warn);
  </script>
</html>
